{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="card-header"
    style="background-color: #01289fe3; color: #d0eeed; border-radius: 4px 4px 0px 0px; font-size: large; font-weight: bold;">
    Messages
</div>
<div class="card-body" style="border-radius: 0px 0px 4px 4px;background-color: #1778b825;">
    <div class="table-responsive">
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
    </div>
</div>
<section id="app" class="hero is-fullheight">
    <div class="hero-body" style="padding: 2rem 0.5rem;flex-grow: 0;">
        <div class="container">
            <div class="columns" style="padding: 0 !important;">
                <div class="column is-half is-offset-one-quarter"
                    style="width: 80%;margin-left: 0 !important;transform: translate(-27px, 0px)">
                    <p class="title"
                        style="font-size: 1.25rem;margin-top: 30px;margin-bottom: 0.75rem !important;color: #01289f;">
                        Ajouter nouveau message
                    </p>
                    <div>
                        <form action="/new-message" method="post">
                            <div class="field" style="padding-top: 20px;">
                                <label class="label" style="font-size: 14px;">Message</label>
                                <textarea name="message" class="textarea" maxlength="1500"
                                    style="color: #3f3e3e; min-width: 50% !important;width: 50%;" required></textarea>
                            </div>
                            <!-- ------- -->
                            <div class="field">
                                <label class="label" style="font-size: 14px;">Date de d√©but</label>
                                <input name="start_date" class="input" type="date" style="color: #3f3e3e; width: 50%;">
                            </div>
                            <!-- ------- -->
                            <div class="field">
                                <label class="label" style="font-size: 14px;">Date de fin</label>
                                <input name="end_date" class="input" type="date" style="color: #3f3e3e; width: 50%;">
                            </div>
                            <!-- ------- -->
                            <div class="field is-grouped is-grouped-left">
                                <div class="control">
                                    <button class="button is-link"
                                        style="background-color: #01289f; border-radius: 4px; border-color: #01289f; margin: 28px 0; padding: 5px 25px;font-size: 15px;">Confirm</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<h3>{{errorMessage}}</h3>
{% endblock bootstrap_2 %}
