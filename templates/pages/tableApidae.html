{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"
                style="background-color: #1778b8b6; color: black; border-radius: 4px 4px 0px 0px; font-size: large; font-weight: bold;">
                Extraction Apidae
            </div>
            <div class="card-body" style="border-radius: 0px 0px 4px 4px;background-color: #1778b825;">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            {% for table in tables %}
                            {{ table|safe }}
                            {% endfor %}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<center>
    <h2 style="color: rgba(25, 225, 251, 0.691); text-align: center;">{{errorMessage}}</h2>
</center>
{% endblock bootstrap_2 %}
