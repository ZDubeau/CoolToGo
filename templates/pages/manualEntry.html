{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="column" style="margin-left: 0 !important;transform: translate(-15px, 0px)">
    <p class="title" style="font-size: 1.25rem;color: #01289f;">Ajouter nouvelles informations</p>
    <!-- --------------------- FORM ------------------------ -->
    <form action="/manual_entry" method="post">
        <div class="form-row">
            <!-- SELECTION -->
            <div class="col-md-3 mb-3">
                <label class="label" style="font-size: 13px;">Selection</label>
                <select class="custom-select" name="selection" required>
                    <option></option>
                    <option>Au bord de l'eau</option>
                    <option>Faire du sport à la fraich</option>
                    <option>Se cultiver à la fraich</option>
                    <option>Se divertir à la fraich</option>
                    <option>Se mettre au vert</option>
                    <option>Se promener à la fraich</option>
                    <option>Se rafraichir en urgence</option>
                </select>
            </div>
            <!-- TITRE -->
            <div class="col-md-3 mb-3">
                <label class="label" style="font-size: 13px;">Titre</label>
                <input name="titre" class="input" type="text" placeholder="Titre" style="color: #5f5b5b;" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="label" style="font-size: 13px;">adresse1</label>
                <input name="adresse1" class="input" type="text" placeholder="Adresse 1" style="color: #5f5b5b;"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <!--                                                        -->
                <label class="label" style="font-size: 13px;">adresse2</label>
                <input name="adresse2" class="input" type="text" placeholder="Adresse 2" style="color: #5f5b5b;">
            </div>
            <!-- ---------------------------------------------------------- -->
            <div class="col-md-2 mb-3">
                <label class="label" style="font-size: 13px;">Code Postal</label>
                <input name="code_postal" class="input" type="text" placeholder="38000" style="color: #5f5b5b;"
                    required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="label" style="font-size: 13px;">Ville</label>
                <input name="ville" class="input" type="text" maxlength="70" placeholder="Ville" style="color: #5f5b5b;"
                    required>
            </div>
            <!-- ALTITUDE -->
            <div class="col-md-2 mb-3">
                <label class="label" style="font-size: 13px;">Altitude</label>
                <input name="altitude" class="input" type="text" maxlength="70" placeholder="Ex. 271"
                    style="color: #5f5b5b;" required>
            </div>
            <div class="col-md-2 mb-3">
                <!-- TELEPHONE -->
                <label class="label" style="font-size: 13px;">Telephone</label>
                <input name="telephone" class="input" type="text" maxlength="70" placeholder="Ex. 01.02.03.04.05"
                    style="color: #5f5b5b;" required>
            </div>
            <!-- ----------------------- Email ------------------------ -->
            <div class="col-md-4 mb-3">
                <label class="label" style="font-size: 13px;">Email</label>
                <input name="email" class="input" type="text" maxlength="70" placeholder="Ex. example@example.fr"
                    style="color: #5f5b5b;" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="label" style="font-size: 13px;">Site Web</label>
                <input name="site_web" class="input" type="text" maxlength="70" placeholder="Ex. www.siteweb.com"
                    style="color: #5f5b5b;" required>
            </div>
            <!-- ----------------- Description Teaser ---------------- -->
            <div class="col-md-5 mb-3">
                <label class="label" style="font-size: 13px;">Description Courte</label>
                <textarea name="description_courte" class="textarea" maxlength="300"
                    placeholder="Ex. La bibliothèque Maison de Barnave de Saint Egrève."
                    style="color: #5f5b5b;min-height: 6em;"></textarea>
            </div>
            <div class="col-md-6 mb-3">
                <label class="label" style="font-size: 13px;">Description detaillee</label>
                <textarea name="description_detaillee" class="textarea" maxlength="1000"
                    placeholder="Ex. La bibliothèque Maison de Barnave de Saint Egrève dispose d'un grand nombre de livres, revues et CD à consulter sur place ou à emporter !"
                    style="color: #5f5b5b;height: 22px;min-height: 6em;"></textarea>
            </div>
            <!-- ---------- Upload url of an image ----------- -->
            <div class="col-md-5 mb-3">
                <label class="label" style="font-size: 13px;">Image</label>
                <input name="image" class="input" type="text" maxlength="50"
                    placeholder="Ex. http://  ...............  .jpeg" style="color: #5f5b5b;" required>
            </div>
            <div class="col-md-5 mb-3">
                <label class="label" style="font-size: 13px;padding-bottom: 12px;">Publics</label>
                <label><input name="senior" type="checkbox" value="Senior">Senior&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label><input name="enfant" type="checkbox" value="Enfant">Enfant&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label><input name="jeune" type="checkbox" value="Jeune">Jeune&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label><input name="jeune" type="checkbox" value="Adulte">Adulte&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label><input name="adult" type="checkbox" value="Solidaire">Solidaire</label>
            </div>
            <div class="col-md-4 mb-3">
                <label class="label" style="font-size: 13px;">Tourisme Adaptés</label>
                <input name="accessibilité" class="input" type="text" maxlength="50"
                    placeholder="Ex. Accessible en fauteuil roulant..." style="color: #5f5b5b;" required>
            </div>
            <div class="col-md-1 mb-3">
                <label class="label" style="font-size: 13px;">Payant</label>
                <select class="custom-select" name="payant" required>
                    <option></option>
                    <option>Oui</option>
                    <option>Non</option>
                </select>
            </div>
            <!-- Animaux acceptés -->
            <div class="col-md-3 mb-3">
                <label class="label" style="font-size: 13px;">Animaux acceptés</label>
                <input name="animaux_acceptes" class="input" type="text" maxlength="50" placeholder="Ex. NON_ACCEPTES"
                    style="color: #5f5b5b;">
            </div>
            <!-- Environnement -->
            <div class="col-md-3 mb-3">
                <label class="label" style="font-size: 13px;">Environnement</label>
                <input name="environment" class="input" type="text" maxlength="50" placeholder="Ex. A la campagne"
                    style="color: #5f5b5b;">
            </div>
            <!-- Equipement -->
            <div class="col-md-3 mb-3">
                <label class="label" style="font-size: 13px;">Equipement</label>
                <input name="equipment" class="input" type="text" maxlength="50" placeholder="Ex. WC public…"
                    style="color: #5f5b5b;">
            </div>
            <!-- Ouverture -->
            <div class="col-md-4 mb-3">
                <label class="label" style="font-size: 13px;">Ouverture</label>
                <input name="ouverture" class="input" type="text" maxlength="50" placeholder="Ex. De juillet …"
                    style="color: #5f5b5b;">
            </div>
            <!-- ------------------Add button ---------------------- -->
            <div class="field is-grouped is-grouped-left">
                <div class="control">
                    <button class="button is-link"
                        style="background-color: #01289f; border-radius: 5px; margin: 28px 10px; padding: 0 25px;">Ajouter</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
</div>
</div>

<!-- <h3 style="color: red;">{{errorMessage}}</h3> -->
