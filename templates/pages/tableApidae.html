{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="card-header"
    style="background-color: #01289fe3; color: #d0eeed; border-radius: 4px 4px 0px 0px; font-size: medium; font-weight: bold;">
    Table data Apidae
</div>
<!-- TABLE APIDAE -->
<div class="card-body" style="border-radius: 0px 0px 4px 4px;background-color: #1778b825;">
    <div class="table-responsive">
        <table id="table" data-toggle="table" data-height="460" data-show-columns="true" data-show-fullscreen="true"
            data-icons-prefix="icon" data-icons="icons" data-url="json/data1.json">
            <thead>
                {% for table in tables %}
                {{ table|safe }}
                {% endfor %}
            </thead>
        </table>
    </div>
</div>
<center>
    <h2 style="color: khaki; text-align: center;">{{errorMessage}}</h2>
</center>
<!-- Edit CATEGORY/PROFIL -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- FORM -->
            <form action="/edit" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>id Apidae</label>
                        <input name="id_apidae" value="{{id_apidae}}" type="text" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Titre</label>
                        <input name="titre" value="{{titre}}" type="email" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Profil_CTG</label>
                        <input name="profil_c2g" value="{{profil_c2g}}" type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Cat√©gorie_CTG</label>
                        <input name="ctg" value="{{ctg}}" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input name="id" value="{{id}}" type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
