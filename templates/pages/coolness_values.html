{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="card-header"
    style="background-color: #01289fe3; color: #d0eeed; border-radius: 4px 4px 0px 0px; font-size: medium; font-weight: bold;">
    Niveau de fraîcheur
</div>
<div class="card-body" style="border-radius: 0px 0px 4px 4px;background-color: #1778b825;">
    <div class="table-responsive">
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
    </div>
</div>
<center>
    <h2 style="color: rgb(240, 140, 210); text-align: center;transform: translate(0px, 18px);">{{ErrorMessage}}</h2>
</center>
<div class="column" style="margin-left: 0 !important;transform: translate(-6px, 20px);">
    <p class="title" style="font-size: 1.25rem;color: #01289f;">
        Ajouter une nouvelle valeur de fraîcheur
    </p>
    <!-- FORM -->
    <form action="/new_coolness_value" class="form-inline" method="post">
        <!-- INPUT NIVEAU DE FRAICHEUR -->
        <div class="col-md-3 mb-3" style="transform: translate(-20px, 0px);">
            <label class="label" style="font-size: 13px;display: inherit !important;">Niveau de fraîcheur</label>
            <input name="coolness_value" class="input" type="text" placeholder="Ex. frais" required>
        </div>
        <!-- INPUT La note de niveau fraĉheu -->
        <div class="col-md-3 mb-3" style="transform: translate(-20px, 0px);">
            <label class="label" style="font-size: 13px;display: inherit !important;">La note de niveau fraĉheu</label>
            <input name="score_freshness" class="input" type="text" placeholder="Ex. 2" required>
        </div>
        <!-- BUTTON ADD -->
        <div class="field is-grouped is-grouped-left" style="transform: translate(-20px, 4px);">
            <button class="button is-link" type="submit"
                style="background-color: #01289f; border-radius: 4px; border-width: 0;color: #d0eeed;transform: translate(18px, 0px); padding: 5px 20px;font-size: 15px;">Ajouter</button>
        </div>
    </form>
</div>
{% endblock bootstrap_2 %}
