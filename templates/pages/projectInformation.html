{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="card-header"
    style="background-color: #1778b8b6; color: black; border-radius: 4px 4px 0px 0px; font-size: large; font-weight: bold;">
    Information de projet
</div>
<div class="card-body" style="border-radius: 0px 0px 4px 4px;background-color: #1778b825;">
    <div class="table-responsive">
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
    </div>
</div>
</br>
<section id="app" class="hero is-fullheight">
    <div class="hero-body" style="padding: 2rem 0.5rem;flex-grow: 0;">
        <div class="container">
            <div class="columns" style="padding: 0 !important;">
                <div class="column is-half is-offset-one-quarter"
                    style="width: 80%;margin-left: 0 !important;transform: translate(-27px, 0px)">
                    <span class="title" style="font-size: 1.25rem;">
                        Ajouter nouveau projet
                    </span>
                    <form action="/new_project_info " method="post">
                        <!-- ----------------------- project_ID ------------------------- -->
                        <div class="field" style="padding-top: 50px;">
                            <label class="label" style="font-size: 14px;">project ID</label>
                            <input name="project_ID" class="input" type="text" maxlength="70" placeholder="Ex. 4364"
                                style="color: #292828; width: 40%;" required>
                        </div>
                        <!-- ----------------------- api_key ------------------------- -->
                        <div class="field">
                            <label class="label">API key</label>
                            <input name="api_key" class="input" type="text" maxlength="70" placeholder="Ex. ALrtqQmv"
                                style="color: #292828; width: 60%;" required>
                        </div>
                        </br>
                        <!-- -------------------------------------------------------- -->
                        <div class=" field is-grouped is-grouped-left">
                            <div class="control">
                                <button class="button is-link"
                                    style="background-color: #17a2b8; border-radius: 4px; border-color: #17a2b8; padding: 5px 25px;">Ajouter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<h4 style="color: red;">{{errorMessage}}</h4>
{% endblock bootstrap_2 %}
