{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="card-header"
    style="background-color: #01289fe3; color: #d0eeed; border-radius: 4px 4px 0px 0px; font-size: medium; font-weight: bold;">
    Messages
</div>
<div class="card-body" style="border-radius: 0px 0px 4px 4px;background-color: #1778b825;">
    <div class="table-responsive">
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
    </div>
</div>
<center>
    <h3 style="color: khaki; text-align: center;">{{errorMessage}}</h3>
</center>
<div class="column" style="margin-left: 0 !important;transform: translate(0px, 10px);">
    <p class="title" style="font-size: 1.25rem;color: #01289f;transform: translate(-8px, 0px);">
        Ajouter nouveau message
    </p>
    <!-- FORM -->
    <form action="/new-message" method="post">
        <div class="form-row">
            <div class="col-md-5 mb-4" style="transform: translate(-10px, 0px);">
                <label class="label" style="font-size: 13px;display: inherit !important;">Message</label>
                <textarea name="message" class="textarea" maxlength="1500" required></textarea>
            </div>
            <!-- START DATE & END DATE -->
            <div class="col-md-3 mb-3">
                <label class="label" style="font-size: 13px;display: inherit !important;">
                    Date de dÃ©but
                </label>
                <input name="start_date" class="input" type="date">
                <!---------------->
                <label class="label"
                    style="font-size: 13px;display: inherit !important;transform: translate(0px, 22px);">
                    Date de fin
                </label>
                <input name="end_date" class="input" type="date" style="transform: translate(0px, 22px);">
            </div>
        </div>
        <!-- BUTTON VALIDATE -->
        <div class="form-row">
            <div class="field is-grouped is-grouped-left" style="transform: translate(-5px, -14px);" <div
                class="control">
                <div class="control">
                    <button class="button is-link" type="submit"
                        style="background-color: #01289f; border-radius: 4px; border-width: 0;color: #d0eeed; padding: 5px 20px;font-size: 15px;transform: translate(0px, 21px);">Valider</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock bootstrap_2 %}
