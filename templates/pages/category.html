{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="card-header"
    style="background-color: #01289fe3; color: #d0eeed; border-radius: 4px 4px 0px 0px; font-size: medium; font-weight: bold;">
    Catégories
</div>
<div class="card-body" style="border-radius: 0px 0px 4px 4px;background-color: #17a3b825;">
    <div class="table-responsive">
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
    </div>
</div>
</br>
<center>
    <h2 style="color: khaki; text-align: center;">{{ErrorMessage}}</h2>
</center>
<div class="column" style="margin-left: 0 !important;transform: translate(0px, -10px);">
    <p class="title" style="font-size: 1.25rem;color: #01289f;transform: translate(-8px, 0px);">
        Ajouter une catégorie
    </p>
    <!-- -------------------------------------------------------- -->
    <form action="/new_category" method="post">
        <!-- -------------------------------------------------------- -->
        <div class="form-row">
            <div class="col-md-3 mb-3" style="transform: translate(-10px, 0px);">
                <label class="label" style="font-size: 12px;display: inherit !important;">Catégorie</label>
                <input name="category" class="input" type="text" maxlength="200" required>
            </div>
            <div class="field is-grouped is-grouped-left" style="transform: translate(10px, 4px);" <div class="control">
                <div class="control">
                    <button class="button is-link" type="submit"
                        style="background-color: #01289f; border-radius: 4px; border-width: 0;color: #d0eeed; padding: 5px 20px;font-size: 15px;transform: translate(0px, 21px);">Valider</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock bootstrap_2 %}
