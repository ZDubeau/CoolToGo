{% extends "layout.html" %}
{% block bootstrap_2 %}
<div class="card-header"
    style="background-color: #01289fc0; color: rgb(255, 255, 255); border-radius: 4px 4px 0px 0px; font-size: large; font-weight: bold;">
    Selection d'Apidae
</div>
<div class="card-body" style="border-radius: 0px 0px 4px 4px;background-color: #217cb91f;">
    <div class="table-responsive">
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
    </div>
</div>

<h4 style="color: red;">{{ErrorMessage}}</h4>
{% endblock bootstrap_2 %}
